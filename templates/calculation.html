<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчет - Калькулятор</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .nav {
            margin-bottom: 20px;
        }
        .nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #333;
        }
        .nav a:hover {
            color: #666;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 200px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .units {
            margin-left: 5px;
            color: #666;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        
        .profile-type {
            margin-bottom: 20px;
        }
        .profile-type label {
            display: inline-block;
            margin-right: 15px;
        }
        .four-interval-fields {
            display: none;
        }
        .radio-group {
            margin-bottom: 20px;
        }
        .radio-group label {
            display: inline-block;
            margin-right: 15px;
            margin-bottom: 10px;
        }
        .radio-group input[type="radio"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="/">Главная</a>
        </div>
        
        <h1>Ввод исходных данных</h1>
        
        <!-- Выбор типа профиля -->
        <div class="radio-group">
            <p>Выберите тип профиля:</p>
            <label>
                <input type="radio" name="profile_type" value="three" checked> 
                Трехинтервальный профиль
            </label>
            <label>
                <input type="radio" name="profile_type" value="four"> 
                Четырехинтервальный профиль
            </label>
        </div>


        <form action="/calculate" method="post">
            <input type="hidden" id="profile_type" name="profile_type" value="three">
            
            <!-- Выбор типа расчета -->
            <div class="radio-group">
                <p>Выберите тип расчета:</p>
                <label>
                    <input type="radio" name="calculation_type" value="angle_stabilization" checked> 
                    Стабилизация угла
                </label>
                <label>
                    <input type="radio" name="calculation_type" value="curvature_preservation">
                    Сохранение кривизны
                </label>
            </div>

            <!-- Существующие поля -->
            <div class="form-group">
                <label for="H">H - Глубина скважины:</label>
                <input type="number" id="H" name="H" step="0.1" required>
                <span class="units">м</span>
            </div>

            <div class="form-group">
                <label for="A">A - Смещение от вертикали:</label>
                <input type="number" id="A" name="A" step="0.1" required>
                <span class="units">м</span>
            </div>

            <div class="form-group">
                <label for="Hv">Hв - Длина вертикального участка:</label>
                <input type="number" id="Hv" name="Hv" step="0.1" required>
                <span class="units">м</span>
            </div>

            <div class="form-group">
                <label for="R1">R1 - Радиус кривизны:</label>
                <input type="number" id="R1" name="R1" step="0.1" required>
                <span class="units">м</span>
            </div>

            <!-- Новое поле для конечной глубины -->
            <div class="form-group">
                <label for="H_end">Конечная глубина:</label>
                <input type="number" id="H_end" name="H_end" step="0.1">
                <span class="units">м</span>
            </div>

            <!-- Дополнительные поля для четырехинтервального профиля -->
            <div class="four-interval-fields" style="display: none;">
                <div class="form-group">
                    <label for="initial_angle">α0 - Начальный зенитный угол:</label>
                    <input type="number" id="initial_angle" name="initial_angle" step="0.1">
                    <span class="units">град.</span>
                </div>

                <div class="form-group">
                    <label for="R2">R2 - Радиус кривизны третьего участка:</label>
                    <input type="number" id="R2" name="R2" step="0.1">
                    <span class="units">м</span>
                </div>
            </div>

            <button type="submit">Рассчитать</button>
        </form>
    </div>

    <script>
        document.querySelectorAll('input[name="profile_type"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const fourIntervalFields = document.querySelector('.four-interval-fields');
                const profileDescription = document.getElementById('profile-description');
                const hiddenProfileType = document.getElementById('profile_type');
                const initialAngleInput = document.getElementById('initial_angle');
                const R2Input = document.getElementById('R2');
                
                if (this.value === 'four') {
                    fourIntervalFields.style.display = 'block';
                    hiddenProfileType.value = 'four';
                    initialAngleInput.required = true;
                    R2Input.required = true;
                } else {
                    fourIntervalFields.style.display = 'none';
                    hiddenProfileType.value = 'three';
                    initialAngleInput.required = false;
                    R2Input.required = false;
                }
            });
        });

        // Добавляем валидацию для поля конечной глубины
        document.getElementById('H_end').addEventListener('change', function() {
            const H = parseFloat(document.getElementById('H').value);
            const H_end = parseFloat(this.value);
            
            if (H_end && H_end <= H) {
                this.setCustomValidity('Конечная глубина должна быть больше глубины скважины');
            } else {
                this.setCustomValidity('');
            }
        });

        document.getElementById('H').addEventListener('change', function() {
            const H_end = document.getElementById('H_end');
            if (H_end.value) {
                H_end.dispatchEvent(new Event('change'));
            }
        });
    </script>
</body>
</html>
