<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная - Калькулятор</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
        }
        .title {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 40px;
        }
        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .main-button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            min-width: 200px;
        }
        .main-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Калькулятор профиля скважины</h1>
        <div class="button-container">
            <a href="/calculation" class="main-button">Новый расчет</a>
            <a href="/history" class="main-button">История расчетов</a>
        </div>
    </div>
</body>
</html>
